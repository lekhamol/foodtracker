<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Requirement Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">üçΩ Food Requirement Predictor</h2>

        <form action="/predict" method="POST">
            <div class="mb-3">
                <label class="form-label">Headcount</label>
                <input type="number" class="form-control" name="headcount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Consumed Food (kg)</label>
                <input type="number" step="0.01" class="form-control" name="consumed" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Wasted Food (kg)</label>
                <input type="number" step="0.01" class="form-control" name="wasted" required>
            </div>

            <button class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4 text-center">
            <h4>{{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
